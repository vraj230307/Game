<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1>Rock, Paper, Scissors</h1>

    <div id="scoreboard">
      <p>You: <span id="playerScore">0</span></p>
      <p>Computer: <span id="computerScore">0</span></p>
    </div>

    <div id="choices">
      <button onclick="playGame('Rock')"><img src="https://th.bing.com/th/id/OIP.lzC8G9QtC7_Uy4zLQhw-6gAAAA?w=196&h=196&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Rock"></button>
      <button onclick="playGame('Paper')"><img src="https://th.bing.com/th/id/OIP.szDYspdiwS3ODrFJj4t0LwAAAA?w=300&h=300&rs=1&pid=ImgDetMain" alt="Paper"></button>
      <button onclick="playGame('Scissors')"><img src="https://www.brainhq.com/wp-content/uploads/2023/10/int-mind-bender.png" alt="Scissors"></button>
    </div>

    <div id="results">
      <p>Your Choice: <span id="yourChoice">-</span></p>
      <p>Computer's Choice: <span id="computerChoice">-</span></p>
      <p>Result: <span id="resultText">-</span></p>
      <h2 id="finalMessage"></h2>
    </div>

    <div id="confetti"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
